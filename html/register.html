<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Galada&family=Inter:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/login-style.css">
</head>

<body>
  <section class="container">
    <div class="form-block">
      <div class="form-center">
        <div class="form-container">
          <p class="title galada-regular">Se Quiser Sim Receitas</p>
          <hr>

          <form class="form" method="post" action="">
            <div class="infos">
              <input type="text" class="input" name="first-name" placeholder="Nome" maxlength="30">
              <span class="input-info">Use apenas letras.</span>
            </div>

            <div class="infos">
              <input type="text" class="input" name="last-name" placeholder="Sobrenome" maxlength="30">
              <span class="input-info">Use apenas letras.</span>
            </div>

            <div class="infos">
              <input type="text" class="input" name="username" placeholder="Apelido" maxlength="30">
              <span class="input-info">Use apenas letras, números e _</span>
            </div>

            <div class="infos">
              <input type="email" class="input" name="email" placeholder="E-mail" maxlength="30">
              <span class="input-info">Use apenas letras, números, @ e .</span>
            </div>

            <div class="infos">
              <input type="password" class="input" name="password" placeholder="Senha" minlength="8" maxlength="60">
              <span class="input-info">Mínimo 8 caracteres</span>
            </div>

            <button class="form-btn" type="submit">Registrar</button>
          </form>

          <p class="sign-up-label">
            Já possui conta? <span class="sign-up-link"><a href="#">Entrar</a></span>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
