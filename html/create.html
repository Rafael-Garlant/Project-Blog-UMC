<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua receita</title>
  <link rel="shortcut icon" href="../assets/img/icons/favicon.ico" type="image/x-">
  <link rel="stylesheet" href="../assets/css/media-query.css">
  <link rel="stylesheet" href="../assets/css/create.css">

</head>
<body>

  <header class="header-create">
    FUTURA HEADER
  </header>
  
  <section class="container-create">
    <form action="" class="create">
      
      <section class="update-img">
        <p>UPLOAD</p>
        <input type="file" name="" id="">
      </section>
      
      <section class="info-recipe">
        <label for="" class="title">Título da receita<input type="text" name="" id=""></label>
      </section>

      <section class="info-recipe"><textarea name="" id="" cols="30" rows="10" placeholder="Descrição da receita"></textarea></section>

      <section class="info-recipe">
        <select name="" id="">
          <option value="">Almoço</option>
          <option value="">Jantar</option>
          <option value="">Café da manha</option>
        </select>

        <input placeholder="tempo da receita" type="text" name="" id="">

        <select name="" id="">
          <option value="">aa</option>
          <option value="">bb</option>
          <option value="">cc</option>
        </select>
      </section>

      <section class="info-recipe">
        <div>

          <h2>Ingredientes</h2>
          <input class="ingredients" type="number" name="" id="" min="1" max="20">

          <select name="" id="">
            <option value="">Porções</option>
            <option value="">conteudo</option>
          </select>

        </div>
        
        <div>
          <h2>Passo a passo</h2>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </section>

      <label for="" class="checkbox">Receita enviada? <input type="checkbox" name="" id=""></label>
    </form>
  </section>

  
</body>
</html>
