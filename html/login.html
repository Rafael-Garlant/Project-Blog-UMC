<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">JÃ¡ possui uma conta?</h2>
                <p class="description description-primary">Mantanha-se conectado conosco.</p>
                <p class="description description-primary">Entre com a sua conta pessoal.</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Registre-se!</h2>
                
                <hr>
                
                <form class="form">
                    <div class="form-item form-item1">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome" required>
                        </label>
                        
                        
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="password" placeholder="Sobrenome" required>
                        </label>
                    </div>

                    <div class="form-item form-item2">
                        <label class="label-input" for="">
                            <i class="fas fa-user icon-modify"></i>
                            <input type="password" placeholder="Apelido" required>
                        </label>

                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail" required>
                        </label>
                    </div>

                    <div class="form-item form-item3">
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Password" required minlength="8">
                        </label>
                        
                        
                        <button class="btn btn-second">Registrar</button>
                    </div> 

                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Crie a sua conta</h2>
                <p class="description description-primary">Registre-se com seus dados pessoais</p>
                <p class="description description-primary">e inicie uma jornada conosco.</p>
                <button id="signup" class="btn btn-primary">Registro</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre com a sua conta</h2>
                <hr>
                
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" placeholder="Username">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu a sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="../assets/js/loginClickEvent.js"></script>
</body>
</html>
